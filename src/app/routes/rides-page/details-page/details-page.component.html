<ng-container *ngIf="ride && ride.user && ride.scooter">
	<h1>Details about ride on {{ ride.startedAt | date:'mediumDate' }} of {{ ride.user.email }}</h1>

	<div class="row">
		<mat-card class="info-card">
			<mat-card-header>
				<mat-card-title>Basic details</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-form-field>
					<mat-label>Status</mat-label>
					<input matInput [value]="ride.status" disabled>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Start date</mat-label>
					<input matInput [value]="ride.startedAt | date:'medium'" disabled>
				</mat-form-field>
				<mat-form-field *ngIf="ride.endedAt">
					<mat-label>End date</mat-label>
					<input matInput [value]="ride.endedAt | date:'medium'" disabled>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Duration</mat-label>
					<input matInput [value]="ride.duration | duration" disabled>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Distance</mat-label>
					<input matInput [value]="ride.pathDistance + ' meters'" disabled>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Price</mat-label>
					<input matInput [value]="ride.price | ron" disabled>
				</mat-form-field>
			</mat-card-content>
		</mat-card>
		<mat-card class="info-card">
			<mat-card-header>
				<mat-card-title>Route</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<google-map
					width="100%"
					[center]="mapCenter"
					[zoom]="14"
				>
					<map-polyline
						[path]="ride.adaptedRoute"
					></map-polyline>
					<map-marker
						[label]="{ text: 'START', className: 'ride-label' }"
						[position]="{ lat: ride.startLocation[0], lng: ride.startLocation[1] }"
					></map-marker>
					<map-marker
						[label]="{ text: 'END', className: 'ride-label' }"
						[position]="{ lat: ride.endLocation[0], lng: ride.endLocation[1] }"
					></map-marker>
					<map-circle
						*ngFor="let point of ride.adaptedRoute"
						[center]="point"
						[radius]="4"
					></map-circle>
				</google-map>
			</mat-card-content>
		</mat-card>
	</div>

</ng-container>
