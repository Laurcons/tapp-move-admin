<div class="centered">
	<ng-container *ngIf="!admin">
		<mat-card>
			<form>
				<mat-card-title>
					<h1>The administration panel requires authorization</h1>
				</mat-card-title>
				<mat-card-content>
					<mat-form-field>
						<mat-label>Email</mat-label>
						<input
							matInput
							type="email"
							placeholder="eg. admin@tapp.com"
							[formControl]="email"
							required
						/>
						<mat-error *ngIf="email.invalid">
							<span *ngIf="email.errors?.required">
								The email is required.
							</span>
							<span *ngIf="email.errors?.email">
								This is not a valid email.
							</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field>
						<mat-label>Password</mat-label>
						<input
							matInput
							type="password"
							placeholder="eg. 1234 (don't use this tho)"
							[formControl]="password"
							required
						/>
						<mat-error *ngIf="password.errors?.required">
							The password is required.
						</mat-error>
						<mat-error *ngIf="password.errors?.minlength">
							The password is too short.
						</mat-error>
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button
						mat-raised-button
						type="submit"
						(click)="loginClick($event)"
						[disabled]="email.invalid || password.invalid || isLoading"
					>
						Login
					</button>
				</mat-card-actions>
			</form>
		</mat-card>
		<mat-progress-bar
			[mode]="isLoading ? 'indeterminate' : 'determinate'"
			value="0"
		></mat-progress-bar>
	</ng-container>
	Tapp Move - API v1.0 ADMIN v1.0
</div>
