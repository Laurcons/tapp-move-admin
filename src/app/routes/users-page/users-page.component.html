<h1>All users</h1>

<mat-progress-bar [mode]="isLoading ? 'indeterminate' : 'determinate'" value="0"></mat-progress-bar>
<table mat-table [dataSource]="tableData">
	<mat-text-column name="username"></mat-text-column>
	<mat-text-column name="email"></mat-text-column>
	<ng-container matColumnDef="registeredAt">
		<th mat-header-cell *matHeaderCellDef>Registered at</th>
		<td mat-cell *matCellDef="let user">
			{{ user.registeredAt | date:'medium' }}
			({{ user.registeredAt | timeago }})
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: tableColumns"></tr>
</table>
