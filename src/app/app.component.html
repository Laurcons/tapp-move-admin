
<mat-toolbar>
	<button mat-icon-button (click)="isSidebarOpen = !isSidebarOpen">
		<mat-icon>menu</mat-icon>
	</button>
	<span>Tapp Move - Admin Panel</span>
	<div class="spacer"></div>
	<button mat-mini-fab *ngIf="isLoggedIn" (click)="onLogoutClick()">
		<mat-icon>logout</mat-icon>
	</button>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav mode="side" [opened]="isSidebarOpen">
		<mat-nav-list>
			<a mat-list-item routerLink="/users">Users</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
